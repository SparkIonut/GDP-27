{% extends 'Base_Patient.html' %}

{% block content %}
    <div class="post">
        	<div class="title">
        		<h2 style="font-family: Times New Roman">Account Details</h2>
        	</div>
	        <div class=details>
                <p><b>First Name: </b>{{ Account.first_name }}</p>
                <p><b>Last Name: </b>{{ Account.last_name }}</p>
                <p><b>Email: </b>{{ Account.email }}</p>
	        </div>

        <div class="user_details">
        	<h3 style="font-family: Times New Roman">Information regarding the user</h3>
        </div>
    </div>
{% endblock %}
